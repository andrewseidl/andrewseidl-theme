{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}        
<article>
  <header>
    <h1>
      <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark"
         title="Permalink to {{ page.title|striptags }}">{{ page.title}}</a>
    </h1>
  </header>

  <div class="content">
    {{ page.content }}
  </div>
</article>

{% endblock %}
